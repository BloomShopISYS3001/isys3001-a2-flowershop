<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车 - 花语轩</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-seedling"></i> 花语轩
            </div>
            <nav class="nav-links">
                <a href="index.html">首页</a>
                <a href="products.html">鲜花系列</a>
                <a href="cart.html" class="active">
                    <i class="fas fa-shopping-cart"></i> 购物车
                    <span id="cart-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- 购物车区域 -->
    <section class="cart-page">
        <div class="container">
            <h1>我的购物车</h1>
            
            <div class="cart-container">
                <!-- 购物车为空时显示 -->
                <div id="empty-cart" class="empty-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <p>您的购物车是空的</p>
                    <a href="products.html" class="btn">去选购鲜花</a>
                </div>
                
                <!-- 购物车商品列表 -->
                <div id="cart-items" class="cart-items">
                    <!-- 购物车商品会通过JavaScript动态生成 -->
                </div>
                
                <!-- 购物车总计 -->
                <div id="cart-summary" class="cart-summary">
                    <h2>订单总计</h2>
                    <div class="summary-item">
                        <span>商品总价:</span>
                        <span id="subtotal">¥0</span>
                    </div>
                    <div class="summary-item">
                        <span>配送费:</span>
                        <span>¥20</span>
                    </div>
                    <div class="summary-total">
                        <span>总计:</span>
                        <span id="total">¥20</span>
                    </div>
                    <button id="checkout-btn" class="btn">结算</button>
                    <button id="clear-cart-btn" class="btn btn-secondary">清空购物车</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/flowers.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/cart-page.js"></script>
</body>
</html>
