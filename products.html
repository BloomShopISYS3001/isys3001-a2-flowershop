<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Collection - BloomShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-seedling"></i> BloomShop
            </div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html" class="active">Flower Collection</a>
                <a href="cart.html">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span id="cart-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Products List Section -->
    <section class="products-page">
        <div class="container">
            <h1>Flower Collection</h1>
            
            <!-- Category Filters -->
            <div class="filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="Love">Love Flowers</button>
                <button class="filter-btn" data-category="Birthday">Birthday Flowers</button>
                <button class="filter-btn" data-category="Congratulations">Congratulations Flowers</button>
            </div>
            
            <!-- Products List -->
            <div class="flower-list" id="all-flowers">
                <!-- Bouquets will be dynamically generated by JavaScript -->
            </div>
        </div>
    </section>

    <script src="js/flowers.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
